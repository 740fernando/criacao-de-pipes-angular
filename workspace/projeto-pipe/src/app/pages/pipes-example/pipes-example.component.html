<div class="form-group">
    <label for="number">Number:</label>
    <input type="text" name="number" [(ngModel)]="number" class="form-control" id="number">
</div>

<div class="">
    <p>sem formatacao: </p>
    <p>{{number | number}}</p>

    <p>Resultado com formatacao </p>
    <p>{{number | number:'2.0-1'}}</p>
 
    <p>Resultado em porcetagem </p>
    <p>{{number | percent}}</p>

    <P>Resultado em moeda</P>
    <p>{{number | currency : 'BRL'}}</p>
    <p>{{text | lowercase}}</p>
</div>
